<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeloCar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="nav-container">
        <div class="logo">VeloCar</div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a class="nav-link" href="#about">About Us</a></li>
            <li><a class="nav-link" href="#fleet">Fleet</a></li>
            <li><a class="nav-link" href="#extras">Services</a></li>
            <li><a class="nav-link cta-link" href="#cta">Book now</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="heading-primary hero-title">
          Wherever Life Takes You Go with VeloCar
        </h1>
        <div class="hero-btn">
          <a href="#about" class="btn-learn">Learn more &darr;</a>
          <a href="#cta" class="btn-cta">Start Your Journey</a>
        </div>

        <img
          class="hero-img"
          src="img/background-color-1.jpg"
          alt="blue lamborgini"
        />
      </div>
    </section>

    <!-- About Us Section -->
    <section class="about">
      <h3 class="heading-tertiary about">About</h3>
    </section>

    <!-- Car Types Section -->
    <section class="car-types">
      <h3 class="heading-tertiary car-types">Car-types</h3>
    </section>

    <!-- Our Fleet Section -->
    <section class="fleet">
      <h3 class="heading-tertiary fleet">Fleet</h3>
    </section>

    <!-- Extras Section -->
    <section class="extras">
      <h3 class="heading-tertiary extras">Extras</h3>
    </section>

    <!-- Contact Section -->
    <section class="contact">
      <h3 class="heading-tertiary contact">Contact</h3>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <h3 class="heading-tertiary footer">Footer</h3>
    </footer>
  </body>
</html>
